{% extends "base.html" %}
{% load static %}

{% block page_title %}Login | InsiightPrep{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8 animate__animated animate__fadeInUp">
            <div class="modern-card p-4 p-md-5">
                <div class="text-center mb-4">
                    <div class="icon-box-lg bg-primary-soft text-primary mx-auto mb-3">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h2 class="fw-bold">Welcome Back</h2>
                    <p class="text-slate-500">Sign in to access your papers and history.</p>
                </div>

                <form method="post" action="." class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label small fw-semibold text-slate-700">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-semibold text-slate-700">Password</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary-gradient w-100 py-3 fw-bold shadow-lg mb-4">
                        Login <i class="fas fa-arrow-right-to-bracket ms-2"></i>
                    </button>
                </form>

                <div class="text-center">
                    <p class="text-slate-500 small">Don't have an account? <a href="{% url 'shop:register' %}" class="text-primary fw-bold text-decoration-none">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .icon-box-lg { width: 64px; height: 64px; border-radius: 1.25rem; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
    .bg-primary-soft { background: rgba(99, 102, 241, 0.1); }
</style>
{% endblock %}
